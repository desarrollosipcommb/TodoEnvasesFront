<div class="container row">


    <div class="col-md-4 mb-4 margen">

        <div class="mt-2">
            <label for="empleado" class="form-label">Nombre empleado o documento</label>
            <input type="text" id="empleado" class="form-control" [formControl]="filtroEmpleado">
        </div>

        <div class="mt-4 mb-4">
            <input type="checkbox" id="selectAll" [(ngModel)]="empleadosSelected" (change)="selectEmpleados()">
            <label for="selectAll" class="mb-2">SELECCIONAR TODOS</label>
            <div [ngClass]="{'containerEx': isScrolled}">
                <cdk-virtual-scroll-viewport class="example-viewport mt-2">
                    <div *ngFor="let empleado of empleadosFiltrados; let i = index" class="mb-2">
                        <input type="checkbox" id="item{{i}}" [(ngModel)]="empleado.checked"
                            (change)="onEmpleadosChange()">
                        <label for="item{{i}}">{{ empleado.nombre }}</label>
                    </div>
                </cdk-virtual-scroll-viewport>
            </div>
        </div>

    </div>



    <div class="col-md-4 mb-4 row">

        <div>
            <p>PROGRAMAR PERSONAL</p>
            <div class="col-md-12 row ">
                <div class="col-md-6 mb-3">
                    <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                    <input type="date" id="fechaInicio" class="form-control" [formControl]="fechaInicioControl"
                        [min]="minDate | date: 'yyyy-MM-dd'" (change)="listarEmpEvent($event)">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fechaFin" class="form-label">Fecha Fin</label>
                    <input type="date" id="fechaFin" class="form-control" [formControl]="fechaFinControl"
                        [min]="fechaInicioControl.value | date: 'yyyy-MM-dd'" (change)="listarEmpEvent($event)">
                </div>
            </div>
            <div class="mb-3">
                <label for="areaControl" class="form-label">Area</label>
                <ngx-select [items]="listaAreas" [formControl]="areaControl"></ngx-select>
            </div>

            <div class="mb-3">
                <label class="form-label">Turno</label>
                <ngx-select [items]="listaTurnos" [formControl]="turnoControl"
                    (ngModelChange)="seleccionTurno($event)"></ngx-select>
            </div>
            <!--
            <div class="d-flex justify-content-center">
                <mat-form-field appearance="outline">
                    <mat-label>Tipo de turno</mat-label>
                    <mat-select [formControl]="turnoSeleccionada">
                        <mat-option value="d">Diurno</mat-option>
                        <mat-option value="n">Nocturno</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
-->
            <div class="col-md-12 row ">

                <div class="col-md-6 mb-4 d-flex justify-content-center">
                    <button class="agregar" color="primary" mat-raised-button (click)="agregarEmpleados()">
                        <span>Agregar</span>
                    </button>
                </div>

                <div class="col-md-6 mb-4 d-flex justify-content-center">
                    <button class="agregar" color="primary" mat-raised-button (click)="sacarEmpleados()">
                        <span>Quitar</span>
                    </button>
                </div>
                <div class="col-md-12 d-flex justify-content-center">
                    <button class="agregar" color="primary" mat-raised-button (click)="openLoading(templateLoading)"
                        [disabled]="botonDeshabilitado">
                        <span>Programar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>



    <div class="col-md-4 margen mb-3">
        <div class="col-md-12 row">
            <!--
            <div class="col-md-6 mb-1 mt-2">
                <label for="fechaInicio" class="form-label">Hora Inicio</label>
                <input type="time" id="fechaInicio" class="form-control" [formControl]="horaInicio">
            </div>

            <div class="col-md-6 mt-2">
                <label for="fechaInicio" class="form-label">Hora Fin</label>
                <input type="time" id="fechaInicio" class="form-control" [formControl]="horaSalida">
            </div>
        </div>
-->
            <div class="col-md-6">
                <label class="separador">Hora inicio</label>
                <input class="form-control" matInput [formControl]="horaInicioControl" type="time" readonly>
            </div>

            <div class="col-md-6" *ngIf="turnoPartido">
                <label class="separador">Inicio break</label>
                <input class="form-control" matInput [formControl]="inicioBreakControl" type="time" readonly>
            </div>

            <div class="col-md-6" *ngIf="turnoPartido">
                <label class="separador">Fin break</label>
                <input class="form-control" matInput [formControl]="finBreakControl" type="time" readonly>
            </div>

            <div class="col-md-6">
                <label class="separador">Hora fin</label>
                <input class="form-control" matInput [formControl]="horaFinControl" type="time" readonly>
            </div>

            <div class="mt-2">
                <input type="checkbox" id="selectProgramados" [(ngModel)]="programadosSelected"
                    (change)="selectProgramados()">
                <label for="selectProgramados" class="mb-2">SELECCIONAR PROGRAMADOS</label>

                <div [ngClass]="{'containerEx': isScrolled}">
                    <cdk-virtual-scroll-viewport class="example-viewport mt-2">
                        <div *ngFor="let programado of listaProgramados; let i = index" class="mb-2">
                            <input type="checkbox" id="programado{{i}}" [(ngModel)]="programado.checked"
                                (change)="onProgramadosChange()">
                            <label for="programado{{i}}">{{ programado.nombre }}</label>
                        </div>
                    </cdk-virtual-scroll-viewport>
                </div>

            </div>

        </div>

    </div>

    <ng-template #templateLoading>
        <h2 style="text-align: center;">Cargando...</h2>
        <mat-progress-bar mode="indeterminate" *ngIf="IsWait"> </mat-progress-bar>
    </ng-template>
