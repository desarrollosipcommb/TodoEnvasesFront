<div class="container">
    <br>
    <p>Lista de Usuarios</p>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Buscar por nombre usuario</mat-label>
                <input matInput [formControl]="filtroUsuario" (keyup)="filtro($event)" #input>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <div class="row">
                <button class="agregar" color="primary" mat-raised-button
                    (click)="openModal(templateOn, null)">
                    <mat-icon>add</mat-icon>
                    <span>Agregar Usuario</span>
                </button>

            </div>

        </div>
        <div class="table-responsive">
            <table class="table">
                <div class="card">
                    <div>
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                            <ng-container matColumnDef="nombre">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre usuario</th>
                                <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
                            </ng-container>
                            <ng-container matColumnDef="estado">
                                <th mat-header-cell *matHeaderCellDef>Estado</th>
                                <td mat-cell *matCellDef="let element">{{ element.estado}} </td>
                            </ng-container>
                            <ng-container matColumnDef="editar">
                                <th mat-header-cell *matHeaderCellDef>Editar </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-icon-button (click)="openModal(templateOn, element)" aria-label="editar">
                                        <mat-icon>create</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="eliminar">
                                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-icon-button color="warn" (click)="eliminar(element.id)"
                                        *ngIf="(element.estado!='ELIMINADO')">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            <!--
    
-->
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="6">No hay datos </td>
                            </tr>
                        </table>

                        <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)"
                            [length]="totalItems" [pageSize]="size" [disabled]="disabled"
                            [showFirstLastButtons]="showFirstLastButtons"
                            [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
                            [pageIndex]="page" aria-label="Select page">
                        </mat-paginator>

                    </div>

                </div>
            </table>
        </div>
    </div>
</div>


<ng-template #templateOn>

    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">{{tituloTemple}}</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" color="warn" aria-label="Close"
                (click)="modalRef.hide()"></button>
        </div>
        <div class="modal-body row">

            <div class="col-md-12 mb-4">
                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput [formControl]="usuarioForm">
                </mat-form-field>
            </div>
            <div class="col-md-12 mb-4">
                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input [type]="hideContra ? 'password' : 'text'" matInput [formControl]="contrasenaForm">
                    <mat-error *ngIf="contrasenaForm.hasError('minlength') && !contrasenaForm.hasError('required')">
                        La contraseña debe tener mínimo 8 caracteres
                    </mat-error>
                    <button mat-icon-button matSuffix (click)="hideContra = !hideContra"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideContra">
                        <mat-icon>{{hideContra ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="col-md-12 mb-4">
                <mat-form-field appearance="outline">
                    <mat-label>Repetir Contraseña</mat-label>
                    <input [type]="hideReContra ? 'password' : 'text'" matInput [formControl]="recontrasenaForm">
                    <mat-error *ngIf="recontrasenaForm.hasError('minlength') && !contrasenaForm.hasError('required')">
                        La contraseña debe tener mínimo 8 caracteres
                    </mat-error>
                    <button mat-icon-button matSuffix (click)="hideReContra = !hideReContra"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideReContra">
                        <mat-icon>{{hideReContra ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>


        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                (click)="modalRef.hide()">Volver</button>
            <button type="button" class="btn buttonColor" *ngIf="btnConfirmar=='Actualizar';else templateBtn"
                (click)="actualizar()">{{btnConfirmar}}</button>
            <ng-template #templateBtn>
                <button type="button" class="btn buttonColor" (click)="registrar()">{{btnConfirmar}}</button>
            </ng-template>
        </div>
    </div>
    <!--


-->
</ng-template>
