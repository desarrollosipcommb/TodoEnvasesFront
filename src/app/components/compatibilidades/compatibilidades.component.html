<div class="container row">


    <div class="col-md-4 mb-4 margen">
        <div class="col-md-12 row mt-4">
            <p>Tapas Compatibles</p>
        </div>

        <div class="mt-4 mb-4">
            <input type="checkbox" id="selectAll" [(ngModel)]="compatibleSelected" (change)="selectEmpleados()">
            <label for="selectAll" class="mb-2 ms-2" >SELECCIONAR COMPATIBLES</label>
            <div [ngClass]="{'containerEx': isScrolled}">
                <cdk-virtual-scroll-viewport class="example-viewport mt-2">
                    <div *ngFor="let tapa of compatiblesFiltrados; let i = index" class="mb-2">
                        <input type="checkbox" id="item{{i}}" [(ngModel)]="tapa.checked" (change)="onEmpleadosChange()">
                        <label for="item{{i}}" class="ms-2">{{ tapa.name }}</label>
                    </div>
                </cdk-virtual-scroll-viewport>
            </div>
        </div>

    </div>



    <div class="col-md-4 mb-4 row">

        <div>
            <p>COMPATIBILIDAD</p>


            <mat-form-field appearance="outline" class="col-md-12">
                <mat-label>Envase</mat-label>
                <mat-select [formControl]="envaseControl" (selectionChange)="listarTapasEvent()">
                    <mat-option *ngFor="let envase of listaEnvases" [value]="envase">
                        {{ envase }}
                    </mat-option>
                </mat-select>
            </mat-form-field>




            <div class="col-md-12 row ">

                <div class="col-md-6 mb-4 d-flex justify-content-center">
                    <button class="agregar" color="primary" mat-raised-button (click)="agregarIncompatibles()">
                        <span>Agregar</span>
                    </button>
                </div>

                <div class="col-md-6 mb-4 d-flex justify-content-center">
                    <button class="agregar" color="primary" mat-raised-button (click)="quitarIncompatibles2()">
                        <span>Quitar</span>
                    </button>
                </div>
                <div class="col-md-12 d-flex justify-content-center">
                    <button class="guardar" color="primary" mat-raised-button (click)="openLoading(templateLoading)"
                        [disabled]="botonDeshabilitado">
                        <span>Guardar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>



    <div class="col-md-4 margen mb-3">
        <div class="col-md-12 row mt-4">
            <p>Tapas Incompatibles</p>
        </div>

        <div class="mt-2">
            <input type="checkbox" id="selectProgramados" [(ngModel)]="incompatibleSelected"
                (change)="selectIncompatibles()">
            <label for="selectProgramados" class="mb-2 ms-2">SELECCIONAR INCOMPATIBLES</label>

            <div [ngClass]="{'containerEx': isScrolled}">
                <cdk-virtual-scroll-viewport class="example-viewport mt-2">
                    <div *ngFor="let tapaIn of incompatiblesFiltrados; let i = index" class="mb-2">
                        <input type="checkbox" id="incompatible{{i}}" [(ngModel)]="tapaIn.checked"
                            (change)="onIncompatiblesChange()">
                        <label for="incompatible{{i}}" class="ms-2">{{ tapaIn.name }}</label>
                    </div>
                </cdk-virtual-scroll-viewport>
            </div>

        </div>

    </div>

</div>

<ng-template #templateLoading>
    <h2 style="text-align: center;">Cargando...</h2>
    <mat-progress-bar mode="indeterminate" *ngIf="IsWait"> </mat-progress-bar>
</ng-template>
