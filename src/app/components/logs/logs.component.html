<div class="container">
    <br>
    <p>{{titulo}}</p>
    <div class="row">
        <div class="col-md-2">
            <label for="fechaInicio" class="form-label">Fecha Inicio</label>
            <input type="date" id="fechaInicio" class="form-control ancho" [formControl]="filtroFechaInicio"
                (change)="onFechaSeleccionada()" [max]="maxDate">
        </div>
        <div class="col-md-2">
            <label for="fechaFin" class="form-label">Fecha Fin</label>
            <input type="date" id="fechaFin" class="form-control ancho" [formControl]="filtroFechaFin" [max]="maxDate"
                (change)="onFechaSeleccionada()" [min]="filtroFechaInicio.value | date: 'yyyy-MM-dd'">
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por observaci贸n u operaci贸n" #input
                [formControl]="filtrobusqueda">
            </mat-form-field>
        </div>
        <div class="col-md-4 mt-2">
            <button class="agregar mt-2" mat-raised-button (click)="limpiarFormulario()">Limpiar</button>
        </div>


    </div>

    <div class="table-responsive">
        <table class="table">
            <div class="card">
                <div class="container-tabla">

                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <ng-container matColumnDef="usuario">
                            <th mat-header-cell *matHeaderCellDef>Usuario </th>
                            <td mat-cell *matCellDef="let element"> {{element.usuario}}</td>
                        </ng-container>
                        <ng-container matColumnDef="fecha">
                            <th mat-header-cell *matHeaderCellDef>Fecha</th>
                            <td mat-cell *matCellDef="let element"> {{element.fecha| date: 'dd/M/yy hh:mm a'}}</td>
                        </ng-container>
                        <ng-container matColumnDef="operacion">
                            <th mat-header-cell *matHeaderCellDef>Operaci贸n </th>
                            <td mat-cell *matCellDef="let element">{{element.operacion}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="observacion">
                            <th mat-header-cell *matHeaderCellDef>Observaci贸n</th>
                            <td mat-cell *matCellDef="let element">{{element.observacion}}
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No hay datos </td>
                        </tr>
                    </table>
                </div>
                <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="totalItems"
                    [pageSize]="size" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
                    [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
                    [pageIndex]="page" aria-label="Select page">
                </mat-paginator>
            </div>
        </table>
    </div>
</div>
