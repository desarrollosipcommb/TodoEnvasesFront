<div class="cont">
    <p>Lista de areas</p>
    <br>
    <div class="row">
        <div class="col-12 col-md-6 mb-3">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="applyFilterNombres($event)" placeholder="Buscar por nombres" #input>
            </mat-form-field>
        </div>

        <div class="col-12 col-md-6">
            <div class="row justify-content-start">
                <div class="col-12 col-md-auto mb-2">
                    <button class="agregar mt-3" color="primary" mat-raised-button
                        (click)="openModal(templateOn, null)">
                        <mat-icon>add</mat-icon>
                        <span>Agregar área</span>
                    </button>
                </div>

                <div class="col-12 col-md-auto mb-2">
                    <button class="agregar mt-3" color="primary" mat-raised-button
                        (click)="openCoordenadas(templateUbicacion)">
                        <span>Modificar ubicación</span>
                    </button>
                </div>

                <div class="col-12 col-md-auto mb-2">
                    <button [disabled]="botonUbicacion" class="agregar mt-3" color="primary" mat-raised-button
                        (click)="capturarUbicacion()">
                        <mat-icon>travel_explore</mat-icon>
                    </button>
                </div>
            </div>
        </div>


        <div class="table-responsive">
            <table class="table">
                <div class="card">
                    <div>
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                            <ng-container matColumnDef="nombre">
                                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                                <td mat-cell *matCellDef="let element">{{ element.nombreArea}} </td>
                            </ng-container>

                            <ng-container matColumnDef="estado">
                                <th mat-header-cell *matHeaderCellDef>Estado</th>
                                <td mat-cell *matCellDef="let element">{{ element.estado}} </td>
                            </ng-container>

                            <ng-container matColumnDef="editar">
                                <th mat-header-cell *matHeaderCellDef>Editar </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-icon-button (click)="openModal(templateOn, element)" aria-label="editar"
                                        *ngIf="tokenservice.getRol()=='Administrador' || this.tokenservice.getRol()=='JEFE'">
                                        <mat-icon>create</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="eliminar">
                                <th mat-header-cell *matHeaderCellDef> Eliminar/Activar</th>
                                <td mat-cell *matCellDef="let element">

                                    <button mat-icon-button color="warn"
                                        *ngIf="(element.estado!='ELIMINADO' && tokenservice.getRol()=='Administrador') "
                                        (click)="confirmar(element.id,'Eliminar')">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                    <button mat-icon-button
                                        *ngIf="(element.estado!='ACTIVO' && tokenservice.getRol()=='Administrador') "
                                        (click)="confirmar(element.id,'Activar')">
                                        <mat-icon>check_circle</mat-icon>
                                    </button>

                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="6">No hay datos </td>
                            </tr>
                        </table>

                        <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)"
                            [length]="totalItems" [pageSize]="size" [disabled]="disabled"
                            [showFirstLastButtons]="showFirstLastButtons"
                            [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
                            [pageIndex]="page" aria-label="Select page">
                        </mat-paginator>

                    </div>

                </div>
            </table>
        </div>
    </div>
</div>


<ng-template #templateOn>
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">{{tituloTemple}}</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" color="warn" aria-label="Close"
                (click)="modalRef.hide()"></button>
        </div>
        <div class="container">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput [formControl]="areaControl">
                </mat-form-field>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
            (click)="modalRef.hide()">Volver</button>
        <button type="button" class="agregar" mat-raised-button (click)="tipoAccion(btnConfirmar)"
            [disabled]="botonDeshabilitado">{{btnConfirmar}}</button>

    </div>

</ng-template>

<ng-template #templateUbicacion>
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">{{tituloTemple}}</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" color="warn" aria-label="Close"
                (click)="modalUbicacion.hide()"></button>
        </div>
        <div class="container">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Coordenadas</mat-label>
                    <input (keyup)="onInputCoordenadas($event)" matInput [formControl]="coordenadasControl">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
            (click)="modalUbicacion.hide()">Volver</button>
        <button type="button" class="agregar" mat-raised-button (click)="updateUbicacion()"
            [disabled]="botonDeshabilitado">{{btnConfirmar}}</button>
    </div>
</ng-template>

<ng-template #templateLoading>
    <h2 style="text-align: center;">Cargando...</h2>
    <mat-progress-bar mode="indeterminate" *ngIf="IsWait"> </mat-progress-bar>
</ng-template>
