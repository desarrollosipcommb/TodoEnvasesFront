<div class="cont">
    <p>Reporte</p>
    <br>
    <div class="row">
        <div class="col-md-2">
            <label for="fechaInicio" class="form-label">Fecha Inicio</label>
            <input type="date" id="fechaInicio" name="fechaInicio" class="form-control"
                [formControl]="filtroFechaInicio" max="{{ formatoFechaActual()}}" (change)="listar()">
        </div>
        <div class="col-md-2">
            <label for="fechaFin" class="form-label">Fecha Fin</label>
            <input type="date" id="fechaFin" class="form-control" [formControl]="filtroFechaFin"
                max="{{ formatoFechaActual()}}" [min]="filtroFechaInicio.value | date: 'yyyy-MM-dd'"
                (change)="listar()">
        </div>
        <div class="col-md-3">
            <label for="empleado" class="form-label">Nombre empleado o documento</label>
            <input type="text" (keyup)="filtroNombre($event)" id="empleado" class="form-control"
                [formControl]="filtroEmpleado">
        </div>
        <div class="col-md-3">
            <label class="form-label">Area</label>
            <ngx-select [items]="listaAreas" [formControl]="filtroArea"
                (ngModelChange)="listar()"></ngx-select>
        </div>
        <div class="col-md-2" style="padding: 25px;">
            <button class="agregar" mat-raised-button (click)="limpiarFormulario()">Limpiar</button>
        </div>
        <div class="mt-4 ">

            <button class="agregar" color="primary" mat-raised-button (click)="descargarArchivoExcel()">
                <mat-icon>ios_share</mat-icon>
                <span>Exportar</span>
            </button>

        </div>
    </div>

    <div class="row">

        <div class="table-responsive">
            <table class="table">
                <div class="card">
                    <div>
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 " matSort>

                            <ng-container matColumnDef="empleado">
                                <th mat-header-cell *matHeaderCellDef>Empleado</th>
                                <td mat-cell *matCellDef="let element"> {{element.empleado}}</td>
                            </ng-container>
                            <ng-container matColumnDef="fechaHoraInicio">
                                <th mat-header-cell *matHeaderCellDef>Entrada</th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.fechaHoraInicio| date:'yyyy-MM-dd HH:mm'}} </td>
                            </ng-container>
                            <ng-container matColumnDef="imagenInicio">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-icon-button
                                        (click)="openDialogoMostrarImagen(template,element.entradaImagen)"
                                        *ngIf="element.entradaImagen" aria-label="image">
                                        <mat-icon>image</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="ubicacionInicio">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-icon-button
                                        (click)="abrirMapa(element.entradaLatitud, element.entradaLongitud)"
                                        *ngIf="element.entradaLatitud||element.entradaLongitud" aria-label="image">
                                        <mat-icon>place</mat-icon>
                                    </button>

                                </td>
                            </ng-container>

                            <ng-container matColumnDef="fechaHoraSalida">
                                <th mat-header-cell *matHeaderCellDef>Salida</th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.fechaHoraSalida| date:'yyyy-MM-dd HH:mm'}} </td>
                            </ng-container>

                            <ng-container matColumnDef="imagenSalida">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-icon-button
                                        (click)="openDialogoMostrarImagen(template,element.salidaImagen)"
                                        *ngIf="element.salidaImagen" aria-label="image">
                                        <mat-icon>image</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="ubicacionSalida">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-icon-button
                                        (click)="abrirMapa(element.salidaLatitud, element.salidaLongitud)"
                                        *ngIf="element.salidaLatitud||element.salidaLongitud" aria-label="image">
                                        <mat-icon>place</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="tiempoTotal">
                                <th mat-header-cell *matHeaderCellDef>Tiempo</th>
                                <td mat-cell *matCellDef="let element"> {{element.tiempo}} </td>
                            </ng-container>

                            <ng-container matColumnDef="area">
                                <th mat-header-cell *matHeaderCellDef>Area</th>
                                <td mat-cell *matCellDef="let element"> {{element.area}} </td>
                            </ng-container>



                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="6">No hay datos </td>
                            </tr>
                        </table>

                        <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)"
                            [length]="totalItems" [pageSize]="size" [disabled]="disabled"
                            [showFirstLastButtons]="showFirstLastButtons"
                            [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
                            [pageIndex]="page" aria-label="Select page">
                        </mat-paginator>

                    </div>

                </div>
            </table>
        </div>
    </div>
</div>


<ng-template #template>
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Imagen</h1>
        </div>
        <div class="container">
            <div class="text-center">
                <img [src]="imageData" alt="Imagen" class="image-size">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                (click)="modalRef.hide()">Volver</button>
        </div>
    </div>
</ng-template>
<ng-template #templateLoading>
    <h2 style="text-align: center;">Cargando...</h2>
    <mat-progress-bar mode="indeterminate" *ngIf="IsWait"> </mat-progress-bar>
</ng-template>
