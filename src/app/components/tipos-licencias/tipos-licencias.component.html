<div class="container">
    <br>
    <p>Tipos de novedades laborales</p>
    <div class="row g-3 align-items-center">
        <div class="col-12 col-md-6">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="applyFilterNombres($event)" placeholder="Buscar por nombre" #input />
            </mat-form-field>
        </div>

        <div class="col-12 col-md-3">
            <button class="agregar w-100  " color="primary" mat-raised-button
                (click)="openModal(templateOn, null)">
                <mat-icon>add</mat-icon>
                <span>Registrar tipo</span>
            </button>
        </div>
    </div>


    <div class=" table-responsive">
        <table class="table">
            <div class="card">
                <div>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                        <ng-container matColumnDef="licencia">
                            <th mat-header-cell *matHeaderCellDef>Licencia</th>
                            <td mat-cell *matCellDef="let element">{{ element.nombre}} </td>
                        </ng-container>
                        <ng-container matColumnDef="desc">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
                            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                        </ng-container>

                        <ng-container matColumnDef="estado">
                            <th mat-header-cell *matHeaderCellDef>Estado</th>
                            <td mat-cell *matCellDef="let element">{{ element.estado}} </td>
                        </ng-container>

                        <ng-container matColumnDef="editar">
                            <th mat-header-cell *matHeaderCellDef>Editar </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button (click)="openModal(templateOn, element)" aria-label="editar"
                                    *ngIf="tokenservice.getRol()=='Administrador'">
                                    <mat-icon>create</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="eliminar">
                            <th mat-header-cell *matHeaderCellDef> Eliminar/Activar</th>
                            <td mat-cell *matCellDef="let element">

                                <button mat-icon-button color="warn"
                                    *ngIf="(element.estado!='ELIMINADO' && tokenservice.getRol()=='Administrador') "
                                    (click)="eliminar(element.id)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                                <button mat-icon-button
                                    *ngIf="(element.estado!='ACTIVO' && tokenservice.getRol()=='Administrador') "
                                    (click)="activar(element.id)">
                                    <mat-icon>check_circle</mat-icon>
                                </button>

                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="6">No hay datos </td>
                        </tr>
                    </table>
                </div>


                <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="totalItems"
                    [pageSize]="size" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
                    [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
                    [pageIndex]="page" aria-label="Select page">
                </mat-paginator>
            </div>

        </table>

    </div>
    <br>
</div>

<ng-template #templateOn>
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">{{tituloTemple}}</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" color="warn" aria-label="Close"
                (click)="modalRef.hide()"></button>
        </div>
        <div class="container">
            <form [formGroup]="licenciaFormGroup" class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="nombreLicenciaForm">
                        <mat-error *ngIf="licenciaFormGroup.get('nombreLicenciaForm')?.hasError('required')">
                            Requerido
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Descripción</mat-label>
                        <input matInput formControlName="descripcionForm">
                        <mat-error *ngIf="licenciaFormGroup.get('descripcionForm')?.hasError('required')">
                            Requerido
                        </mat-error>
                    </mat-form-field>
                </div>
            </form>
        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
            (click)="modalRef.hide()">Volver</button>
        <button type="button" class="agregar" mat-raised-button (click)="tipoAccion(btnConfirmar)"
            [disabled]="botonDeshabilitado">{{btnConfirmar}}</button>
    </div>

</ng-template>
